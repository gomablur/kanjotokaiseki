<body>
	<div class="mv">

			<!-- <img src="image/linegraph.svg" alt="ライングラフ"> -->
			<p>2/1</p>

		sr.reveal('.linegraph', { origin: 'bottom', distance: '30%', duration: 1700, scale: 1.0, delay: 200, opacity: 0, });
